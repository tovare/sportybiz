<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Counter Example</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
    <style>
        .marker {
            background-image: url('img/basket.png');
            background-size: cover;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }

        .mapboxgl-popup {
            max-width: 200px;
        }

        .mapboxgl-popup-content {
            text-align: center;
            /* font-family: 'Open Sans', sans-serif; */
        }
    </style>

    <div id='map' style='width: 800px; height: 800px;'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoidG92YXJlIiwiYSI6ImVjY2I3Yzg4YWMzNjk1ZmFmZjBiMmY2MTA1Mzk0ZmU1In0.yW1vaKEzgLJvtR4MqaDvfw';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v10',
            center: [10.659633, 59.950038],
            minZoom: 14,
            zoom: 14
        });

        var geojson = {
            type: 'FeatureCollection',
            features: [{
                type: 'Feature',
                geometry: {
                    type: 'Point',
                    coordinates: [10.659633, 59.950038]
                },
                properties: {
                    title: 'Basketball',
                    description: 'Tov Are og Nils is on the court. Will stay until 18.00'
                }
            },{
                type: 'Feature',
                geometry: {
                    type: 'Point',
                    coordinates: [10.648633, 59.950038]
                },
                properties: {
                    title: 'Basketball',
                    description: 'Tov Are og Nils is on the court. Will stay until 18.00'
                }
            },,{
                type: 'Feature',
                geometry: {
                    type: 'Point',
                    coordinates: [10.658633, 59.951038]
                },
                properties: {
                    title: 'Basketball',
                    description: 'Tov Are og Nils is on the court. Will stay until 18.00'
                }
            },
            ]
        };

        // add markers to map
        geojson.features.forEach(function (marker) {

            // create a HTML element for each feature
            var el = document.createElement('div');
            el.className = 'marker';

            // make a marker for each feature and add to the map
            new mapboxgl.Marker(el)
                .setLngLat(marker.geometry.coordinates)
                .setPopup(new mapboxgl.Popup({ offset: 25 }) // add popups
                    .setHTML('<strong>' + marker.properties.title + '</strong><p>' + marker.properties.description + '</p>' +
                      '<button class="btn waves-effect waves-light blue ">Join now<i class="material-icons right">send</i> <button/>'))
                .addTo(map);

        });



    </script>


</body>

</html>
